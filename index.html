<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>filterable list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My contacts</h1><input type="text" id="filterInput" placeholder="Search names.....">
      <ul id="names" class="collection with-header">
        <li class="collection-header"><h5>A</h5></li>
        <li class="collection-item"><a href="#">Abe</a></li>
        <li class="collection-item"><a href="#">Adam</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        <li class="collection-item"><a href="#">Anna</a></li>
        <li class="collection-header"><h5>B</h5></li>
        <li class="collection-item"><a href="#">Bridget</a></li>
        <li class="collection-item"><a href="#">Baki</a></li>
        <li class="collection-item"><a href="#">Blake</a></li>
        <li class="collection-item"><a href="#">Beatrice</a></li>
        <li class="collection-header"><h5>A</h5></li>
        <li class="collection-item"><a href="#">Cathy</a></li>
        <li class="collection-item"><a href="#">Chris/a></li>
        <li class="collection-item"><a href="#">Carrie</a></li>
        <li class="collection-item"><a href="#">Courtney</a></li>
      </ul>
    </div>
    <script>
        let filterInput = document.getElementById('filterInput')
        console.log(filterInput)

        filterInput.addEventListener('keyup',filterNames)

        function filterNames(){
            let filterValue = document.getElementById('filterInput').value.toUpperCase()
            console.log(filterValue)

            let ul = document.getElementById('names')
            console.log(ul)

            let li = ul.querySelectorAll('li.collection-item')
            console.log(li)

            for(let i=0;i<li.length;i++){
                let a = li[i].getElementsByTagName('a')[0]

                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = ''
                }else{
                    li[i].style.display = 'none'
                }
            }
            console.log('working')
        }
    </script>
  </body>
</html>
